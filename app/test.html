<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Launcher</title>
  <style>
    :root {
      color-scheme: light;
    }
    body {
      margin: 0;
      font-family: "Courier New", Courier, monospace;
      background: #0f172a;
      color: #e2e8f0;
    }
    main {
      max-width: 720px;
      margin: 0 auto;
      padding: 48px 24px 64px;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 24px;
      color: #38bdf8;
    }
    p {
      margin: 0 0 24px;
      color: #94a3b8;
    }
    .links {
      display: grid;
      gap: 12px;
    }
    a {
      display: inline-block;
      padding: 12px 16px;
      border-radius: 10px;
      background: #1e293b;
      border: 1px solid #334155;
      color: #e2e8f0;
      text-decoration: none;
      font-weight: 700;
    }
    a:hover {
      background: #38bdf8;
      color: #0f172a;
    }
  </style>
</head>
<body>
  <main>
    <h1>Choose a Test</h1>
    <p>Select which test page you want to open.</p>
    <div class="links">
      <a href="./proofTest.html">Proof Test</a>
      <a href="depositTest.html">Deposit Test</a>
    </div>
  </main>
</body>
</html>
