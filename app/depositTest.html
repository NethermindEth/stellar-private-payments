<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pool ZK Proof Test</title>
  <style>
    :root {
      color-scheme: light;
    }
    body {
      margin: 0;
      font-family: "Courier New", Courier, monospace;
      background: #0f172a;
      color: #e2e8f0;
    }
    main {
      max-width: 980px;
      margin: 0 auto;
      padding: 32px 24px 48px;
    }
    h1 {
      font-size: 24px;
      margin: 0 0 12px;
      color: #38bdf8;
    }
    .status {
      padding: 10px 12px;
      border-radius: 8px;
      background: #1e293b;
      margin-bottom: 16px;
      border: 1px solid #334155;
    }
    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }
    button {
      background: #38bdf8;
      color: #0f172a;
      border: none;
      padding: 10px 16px;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background: #475569;
      color: #cbd5f5;
      cursor: not-allowed;
    }
    .panel {
      background: #0b1224;
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 16px;
    }
    .panel-title {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #94a3b8;
      margin: 0 0 8px;
    }
    pre {
      margin: 0;
      white-space: pre-wrap;
      overflow-wrap: anywhere;
      word-break: break-word;
      font-size: 13px;
      line-height: 1.4;
    }
    .muted {
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <main>
    <h1>Pool ZK Proof Test</h1>
    <div id="status" class="status">Idle</div>
    <div class="controls">
      <button id="btnConnect">Connect Freighter</button>
      <button id="btnSend" disabled>Generate Proof + Send Deposit</button>
    </div>
    <div class="panel">
      <div class="panel-title">Deployed Contracts</div>
      <pre id="contracts" class="muted">Loading deployments...</pre>
    </div>
    <div class="panel">
      <pre id="log" class="muted"></pre>
    </div>
  </main>

  <script type="module" src="js/depositTest.js"></script>
</body>
</html>
