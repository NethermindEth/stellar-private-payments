[package]
name = "witness"
version.workspace = true
edition.workspace = true
repository.workspace = true
license.workspace = true
publish.workspace = true
description = "Browser WASM module for Circom witness generation using ark-circom"

[package.metadata.wasm-pack.profile.release]
wasm-opt = false

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]

# Arkworks
ark-bn254 = { workspace = true }
ark-circom = { git = "https://github.com/arkworks-rs/circom-compat.git", rev = "09e92d4c5887cec9ea558dc7e775a8ab3b02aafc", default-features = false }
ark-ff = { workspace = true }
ark-std = { workspace = true }
console_error_panic_hook = { workspace = true }
getrandom = { workspace = true }

# BigInt support for input parsing
num-bigint = { workspace = true }

# JSON parsing
serde_json = { version = "1.0", default-features = false, features = ["alloc", "std"] }

# WASM bindings
wasm-bindgen = { workspace = true }

# Wasmer for WASM runtime
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
wasmer = { workspace = true, features = ["default"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasmer = { workspace = true, features = ["js-default"] }

[dev-dependencies]
wasm-bindgen-test = "0.3"

[lints]
workspace = true
