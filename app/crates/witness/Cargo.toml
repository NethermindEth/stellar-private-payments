[package]
name = "witness"
version.workspace = true
edition.workspace = true
repository.workspace = true
publish.workspace = true
description = "Browser WASM module for Circom witness generation using ark-circom"

[package.metadata.wasm-pack.profile.release]
wasm-opt = false

[lib]
crate-type = ["cdylib"]

[dependencies]
# ark-circom for witness generation (We use wasmer with js-default on wasm32 for browser compatibility)
ark-circom = { git = "https://github.com/arkworks-rs/circom-compat.git", rev = "09e92d4c5887cec9ea558dc7e775a8ab3b02aafc", default-features = false }

# Arkworks
ark-bn254 = { workspace = true }
ark-ff = { workspace = true }
ark-std = { workspace = true }

# WASM bindings
wasm-bindgen = { workspace = true }
wasm-bindgen-futures = "0.4"
console_error_panic_hook = { workspace = true }
getrandom = { workspace = true }

# JSON parsing
serde_json = { version = "1.0", default-features = false, features = ["alloc", "std"] }

# BigInt support for input parsing
num-bigint = { workspace = true }

# Wasmer for WASM runtime (needed for witness calculation)
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
wasmer = { version = "6.1.0-rc.3", default-features = false, features = ["default"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasmer = { version = "6.1.0-rc.3", default-features = false, features = ["js-default"] }

[lints]
workspace = true
