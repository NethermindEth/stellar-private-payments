name: Contracts Build

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-contracts:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@efa25f7f19611383d5b0ccf2d1c8914531636bf9 # stable
        with:
          toolchain: stable

      - name: Install System dependencies
        run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev libudev-dev pkg-config

      - name: Install wasm target
        run: rustup target add wasm32v1-none

      - uses: Swatinem/rust-cache@82a92a6e8fbeee089604da2575dc567ae9ddeaab # v2

      - name: Install Stellar CLI
        uses: stellar/stellar-cli@a048a57a75762458b487052e0021ea704a926bee # v25.1.0

      - name: Build contracts
        run: |
          mkdir -p target/stellar
          for pkg in asp-membership asp-non-membership circom-groth16-verifier pool; do
            stellar contract build --manifest-path Cargo.toml --out-dir target/stellar --optimize \
              --package "$pkg"
          done
