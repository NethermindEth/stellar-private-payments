name: JS tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  js-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: app
      - name: Debug witness files
        run: |
          ls -la js || true
          ls -la js/witness || true
          find . -maxdepth 4 -type f -iname "*witness*" -print
        working-directory: app

      - name: Run tests
        run: npm test
        working-directory: app
