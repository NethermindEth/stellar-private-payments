[package]
name = "circuits"
version.workspace = true
edition.workspace = true
repository.workspace = true
license.workspace = true
publish.workspace = true

[[bin]]
name = "prove_merkle"
path = "src/test/prove_merkle.rs"

[[bin]]
name = "prove_poseidon"
path = "src/test/prove_poseidon2.rs"

[[bin]]
name = "prove_sparse_merkle_tree"
path = "src/test/prove_sparse.rs"

[dependencies]
anyhow = "1"
ark-bn254 = "0.5.0"
ark-circom = "0.5.0"
ark-ff = "0.5"
ark-groth16 = "0.5.0"
ark-snark = "0.5.1"
ark-std = "0.5.0"
color-eyre = "0.6.5"
num-bigint = "0.4.6"
tokio = { version = "1", features = ["rt", "rt-multi-thread"] }
zkhash = { path = "../poseidon2" }

[build-dependencies]
anyhow = "1"
compiler = { git = "https://github.com/iden3/circom", tag = "v2.2.2" }
constraint_generation = { git = "https://github.com/iden3/circom", tag = "v2.2.2" }
constraint_writers = { git = "https://github.com/iden3/circom", tag = "v2.2.2" }
parser = { git = "https://github.com/iden3/circom", tag = "v2.2.2" }
program_structure = { git = "https://github.com/iden3/circom", tag = "v2.2.2" }
type_analysis = { git = "https://github.com/iden3/circom", tag = "v2.2.2" }
wast = "39.0.0"

[lints]
workspace = true
